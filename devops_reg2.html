<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">

  <div style="width: 400px; margin: 60px auto; background-color: yellow; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.2);">
    <h1 style="text-align: center; font-size: 28px; font-weight: bold; margin-top: 0;">Registration Page</h1>

    <form>
      <div style="margin-bottom: 12px;">
        <label style="display: inline-block; width: 120px; font-weight: bold;">First Name</label>
        <input type="text" name="fname" style="width: 200px; padding: 5px;">
      </div>

      <div style="margin-bottom: 12px;">
        <label style="display: inline-block; width: 120px; font-weight: bold;">Last Name</label>
        <input type="text" name="lname" style="width: 200px; padding: 5px;">
      </div>

      <div style="margin-bottom: 12px;">
        <label style="display: inline-block; width: 120px; font-weight: bold;">Date Of Birth</label>
        <input type="date" name="dob" style="width: 200px; padding: 5px;">
      </div>

      <div style="margin-bottom: 12px;">
        <label style="display: inline-block; width: 120px; font-weight: bold;">Email</label>
        <input type="email" name="email" style="width: 200px; padding: 5px;">
      </div>

      <div style="margin-bottom: 12px;">
        <label style="display: inline-block; width: 120px; font-weight: bold;">Gender</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female" style="margin-left: 10px;"> Female
      </div>

      <div style="margin-bottom: 12px;">
        <label style="display: inline-block; width: 120px; font-weight: bold;">Phone No</label>
        <input type="tel" name="phone" style="width: 200px; padding: 5px;">
      </div>

      <div style="margin-bottom: 12px;">
        <label style="display: inline-block; width: 120px; font-weight: bold;">Address</label>
        <input type="text" name="address" style="width: 200px; padding: 5px;">
      </div>

      <div style="margin-bottom: 12px; margin-left: 120px;">
        <input type="checkbox" name="terms">
        <label style="font-weight: normal;">Accept terms and conditions</label>
      </div>

      <div style="margin-bottom: 12px;">
        <label style="display: inline-block; width: 120px; font-weight: bold;">Branch</label>
        <select name="branch" style="width: 200px; padding: 5px;">
          <option value="cse">CSE</option>
          <option value="ece">ECE</option>
          <option value="eee">EEE</option>
          <option value="mech">MECH</option>
        </select>
      </div>

      <div style="text-align: center; margin-top: 20px;">
        <input type="submit" value="Submit" style="width: 90px; padding: 6px 10px; margin-right: 10px;">
        <input type="reset" value="Reset" style="width: 90px; padding: 6px 10px;">
      </div>
    </form>
  </div>

</body>
</html>
